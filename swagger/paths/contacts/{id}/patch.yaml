tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Update a contact with payload by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Oleh Kovalenko'
          phoneNumber:
            description: "Contact's number"
            type: string
            example: +380000000009
          email:
            description: "Contact's age"
            type: string
            example: oleh9@example.com
          isFavorite:
            description: 'Is this your favorite contact?'
            type: boolean
            example: true
          contactType:
            description: 'Type of phone number'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/dciuk2mtq/image/upload/v1724599213/pl7yzhsi7ibksqz3zaiu.png
responses:
  '201':
    description: Update a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
