tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Oleh Kovalenko'
          phoneNumber:
            description: "Contact's number"
            type: string
            example: +380000000009
          email:
            description: "Contact's email"
            type: string
            example: oleh9@example.com
          isFavorite:
            description: 'Is this your favorite contact?'
            type: boolean
            example: true
          contactType:
            description: 'Type of phone number'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/dciuk2mtq/image/upload/v1724599213/pl7yzhsi7ibksqz3zaiu.png
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
